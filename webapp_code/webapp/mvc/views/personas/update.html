$def with(result)
<h1>Update</h1>

<form method="POST" action="">
    <div class="form-group">
      <label for="id_persona">ID</label>
      <input type="text" readonly class="form-control" id="id_persona" name="id_persona" value="$result['id_persona']">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre de la persona</label>
      <input type="text" required class="form-control" id="nombre" name="nombre" value="$result['nombre']">
    </div>
    <div class="form-group">
        <label for="email">Email de la persona</label>
        <input type="email" required class="form-control" id="email" name="email" value="$result['email']">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
</form>

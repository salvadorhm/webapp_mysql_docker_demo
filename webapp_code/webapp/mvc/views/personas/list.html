$def with(result)
<h1>list</h1>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      $for row in result:
        <tr>
          <td>$row['id_persona']</td>
          <td><a href="/personas_view/$row['id_persona']">$row['nombre']</a></td>
          <td>$row['email']</td>
          <td><a href="/personas_delete/$row['id_persona']">Delete</a></td>
          <td><a href="/personas_update/$row['id_persona']">Update</a></td>
        </tr>
    </tbody>
  </table>

$def with (result)
<h1>View</h1>

<form>
    <div class="form-group">
      <label for="nombre">Nombre de la persona</label>
      <input type="text" readonly class="form-control" id="nombre" name="nombre" value="$result['nombre']">
    </div>
    <div class="form-group">
        <label for="email">Email de la persona</label>
        <input type="email" readonly class="form-control" id="email" name="email" value="$result['email']">
    </div>
</form>
